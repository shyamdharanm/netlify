<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
  <label for="first-name">First Name:</label>
  <input type="first-name" id="first-name" name="first-name"><br>
  <label for="middle-name">Middle Name:</label>
  <input type="middle-name" id="middle-name" name="middle-name"><br>
  <label for="last-name">Last Name:</label>
  <input type="last-name" id="last-name" name="last-name"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  <label for="file-upload">Upload a file:</label>
  <input type="file" id="file-upload" name="file-upload"><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
